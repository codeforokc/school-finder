<!DOCTYPE html>
<html>
<head>
  <title>School Finder</title>
  <link rel="stylesheet" href="../node_modules/angular/angular-csp.css" />
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="sfApp" ng-strict-di="">

  <div ng-controller="sfController">
    <div id="menu">
      <button async-button-disable
              default-text="Center map on current location"
              working-text="Getting Location..."
              watch-value="updatingCurrentLocation"
              call-function="updateCurrentLocation()" />
    </div>
    <div id="map"
         data-leaflet=""
         center="mapCenter"
         tiles="mapboxTiles"
         markers="markers"></div>
  </div>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="../node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="services/currentLocationService.js"></script>
  <script src="app.js"></script>
</body>
</html>
